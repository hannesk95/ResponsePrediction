[global]
seed = 0
device = cuda

[data]
dataset = sarcoma
sequence = T1
examination = pre
artifact_directory = ./artifacts/

[architecture]
model_name = ResNet
model_depth = 34

[training]
task = classification
batch_size = 32
accumulation_steps = 1
epochs = 1
num_workers = 4
imbalance = oversample
imbalance_loss = F1
augmentation = True
pretrained = True

[optimizer]
learning_rate = 0.0001
optimizer = Novograd
nesterov = False
momentum = 0.0
weight_decay = 0.001
scheduler_gamma = 0.995
scheduler_step = 1